<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Development Quiz</h1>
        <div id="sectionQuiz">
            <button id="sectionEasy" onclick="startQuiz('easy')">Easy Level</button>
            <button id="sectionModerate" onclick="startQuiz('moderate')">Moderate Level</button>
            <button id="sectionDifficult" onclick="startQuiz('difficult')">Difficult Level</button>
            
            <div id="sectionQuizContainer">
                <h2 id="sectionQuestion"></h2>
                <div id="sectionAnswers"></div>
                <button id="sectionNext" onclick="nextQuestion()">Next</button>
            </div>
            
            <div id="sectionResult">
                <h2>Your Score: <span id="sectionScore"></span></h2>
                <button id="sectionPlayAgain" onclick="resetQuiz()">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
